<html>
    <head>
        <meta charset="UTF-8">
        <title>Create account</title>

        <link rel="stylesheet" type="text/css" href="js_lib/css/lib/control/iconselect.css" >
        <script type="text/javascript" src="js_lib/control/iconselect.js"></script>
        
        <script type="text/javascript" src="js_lib/iscroll.js"></script>
    
        
    </head>
    <body>
        
        <h1>Create new account.</h1>
	
		<p>Please enter proposed name and password</p>
        
        
        <form action="AccountCreationServlet" method="post">
			User Name: <input type="text" name="userName"/><br>
			Password: <input type="password" name="password"/><br>
			<div id="my-icon-select"></div>
			<input id = "avatar_image" type = "hidden" name = "avatar" value = "">
			<input type="submit" onclick = "getAvatar()" value="Sign Up">
		</form>

		<button id = "refr" onclick = "refresh()">refresh</button>
		
		<p id = "myP"></p>
	
        <script>
			var iconSelect; 
			
			window.onload = function(){
				iconSelect = new IconSelect("my-icon-select", 
				    {'selectedIconWidth':48,
				    'selectedIconHeight':48,
				    'selectedBoxPadding':5,
				    'iconsWidth':48,
				    'iconsHeight':48,
				    'boxIconSpace':3,
				    'vectoralIconNumber':2,
				    'horizontalIconNumber':2});
				
				var icons = [];
				icons.push({'iconFilePath':'avatars/1.png', 'iconValue':'1.png'});
				icons.push({'iconFilePath':'avatars/2.png', 'iconValue':'2.png'});
				icons.push({'iconFilePath':'avatars/3.png', 'iconValue':'3.png'});
				icons.push({'iconFilePath':'avatars/4.png', 'iconValue':'4.png'});
				icons.push({'iconFilePath':'avatars/5.png', 'iconValue':'5.png'});
				icons.push({'iconFilePath':'avatars/6.png', 'iconValue':'6.png'});
				icons.push({'iconFilePath':'avatars/7.png', 'iconValue':'7.png'});
				icons.push({'iconFilePath':'avatars/8.png', 'iconValue':'8.png'});
				icons.push({'iconFilePath':'avatars/9.png', 'iconValue':'9.png'});
				
				iconSelect.refresh(icons);
			};
        </script>

     
     <script>
     	function getAvatar(){
			document.getElementById("avatar_image").value = iconSelect.getSelectedValue();
		};
		
		function refresh(){
			document.getElementById("myP").innerHTML = iconSelect.getSelectedValue();
		}
	</script>

    </body>
</html>
