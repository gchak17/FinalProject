<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PaintPage</title>
<link href="paint.css" rel="stylesheet" type="text/css">
</head>
<body>
	<script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "black",
        y = 2;
    
    function init() {
        canvas = document.getElementById('can');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;
    
        canvas.addEventListener("mousemove", function (e) {findxy('move', e)}, false);
        canvas.addEventListener("mousedown", function (e) {findxy('down', e)}, false);
        canvas.addEventListener("mouseup", function (e) {findxy('up', e)}, false);
        canvas.addEventListener("mouseout", function (e) {findxy('out', e)}, false);
    }
    
    function color(obj) {
    	y = (obj.id == "white") ? 14 : 2
    	x = obj.id;
    }
    
    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
        send();
    }
    
    function clear() {
        ctx.clearRect(0, 0, w, h);
        document.getElementById("canvasimg").style.display = "none";
    }
    
    function send() {
        document.getElementById("canvasimg").style.border = "2px solid";
        var dataURL = canvas.toDataURL();
        document.getElementById("canvasimg").src = dataURL;
        document.getElementById("canvasimg").style.display = "inline";
    }
    
    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
    
            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }
    </script>
    
    <body onload="init()">
        <div id="paintercanvastitle">painter canvas</div>
        <canvas id="can" width="400" height="400"></canvas>

        <div id="choosecolor">choose color</div>
        <div id="green" onclick="color(this)"></div>
        <div id="blue" onclick="color(this)"></div>
        <div id="red" onclick="color(this)"></div>
        <div id="yellow" onclick="color(this)"></div>
        <div id="orange" onclick="color(this)"></div>
        <div id="black" onclick="color(this)"></div>
        <div id="gray" onclick="color(this)"></div>
        <div id="purple" onclick="color(this)"></div>
        <div id="brown" onclick="color(this)"></div>
        <div id="aqua" onclick="color(this)"></div>
        
        <div id="eraser">get eraser:</div>
        <div id="white" onclick="color(this)"></div>

        <div id="guessercanvastitle">guesser canvas:</div>
        <img id="canvasimg">

        <input type="button" value="clear" id="clr" size="23" onclick="clear()">
    </body>
</body>
</html>
