<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>PaintPage</title>
    <link href="paint.css" rel="stylesheet" type="text/css">
    <script src="paint.js"></script>
</head>
<body>
    <body onload="init()">
        <div id="paintercanvastitle">painter canvas</div>
        <canvas id="paintercanvas" width="400" height="400"></canvas>

        <div id="choosecolor">choose color</div>
        <div id="green" onclick="color(this)"></div>
        <div id="blue" onclick="color(this)"></div>
        <div id="red" onclick="color(this)"></div>
        <div id="yellow" onclick="color(this)"></div>
        <div id="orange" onclick="color(this)"></div>
        <div id="black" onclick="color(this)"></div>
        <div id="gray" onclick="color(this)"></div>
        <div id="purple" onclick="color(this)"></div>
        <div id="brown" onclick="color(this)"></div>
        <div id="aqua" onclick="color(this)"></div>
        
        <div id="eraser">get eraser:</div>
        <div id="white" onclick="color(this)"></div>

        <div id="guessercanvastitle">guesser canvas:</div>
        <img id="canvasimg">

        <input type="button" value="clear" id="clr" size="23" onclick="clear()">
    </body>
</body>
</html>
