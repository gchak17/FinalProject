<html>
    <head>
        <meta charset="UTF-8">
        <title>Icon/Image Select: Horizontal Example (Javascript)</title>

        <link rel="stylesheet" type="text/css" href="js_lib/css/lib/control/iconselect.css" >
        <script type="text/javascript" src="js_lib/control/iconselect.js"></script>
        
        <script type="text/javascript" src="js_lib/iscroll.js"></script>
    
        
    </head>
    <body>
        
        <h2>Icon/Image Select: Horizontal Example (Javascript)</h2>
        
        <div id="my-icon-select"></div>


        <p id = "p"></p>
        <script>
            var iconSelect;

        </script>

         <form action="AccountCreationServlet" method="post">
            User Name: <input type="text" name="userName"/><br>
            Password: <input type="password" name="password"/><br>
            <div id="my-icon-select"></div>
            <input id = "avatar_image" type = "hidden" name = "avatar_filename" value = "didi yle">
            <input type="submit" onclick = "getAvatar()" value="Sign Up">
        </form>

        <script>

                iconSelect = new IconSelect("my-icon-select", 
                    {'selectedIconWidth':48,
                    'selectedIconHeight':48,
                    'selectedBoxPadding':5,
                    'iconsWidth':48,
                    'iconsHeight':48,
                    'boxIconSpace':3,
                    'vectoralIconNumber':2,
                    'horizontalIconNumber':2});

                var icons = [];
                icons.push({'iconFilePath':'avatars/1.png', 'iconValue':'1'});
                icons.push({'iconFilePath':'avatars/2.png', 'iconValue':'2'});
                icons.push({'iconFilePath':'avatars/3.png', 'iconValue':'3'});
                icons.push({'iconFilePath':'avatars/4.png', 'iconValue':'4'});
                icons.push({'iconFilePath':'avatars/5.png', 'iconValue':'5'});
                icons.push({'iconFilePath':'avatars/6.png', 'iconValue':'6'});
                icons.push({'iconFilePath':'avatars/7.png', 'iconValue':'7'});
                icons.push({'iconFilePath':'avatars/8.png', 'iconValue':'8'});
                icons.push({'iconFilePath':'avatars/9.png', 'iconValue':'9'});

                iconSelect.refresh(icons);      
                // document.getElementById("p").innerHTML = iconSelect.getSelectedIndex() + 20;
        
        </script>


    <script>
        // document.getElementById("p").innerHTML = iconSelect.getSelectedIndex();

    </script>


    <button id = "refBut" onclick="refresh()">refresh</button>

    <script>
        function refresh(){
            document.getElementById("p").innerHTML = iconSelect.getSelectedIndex() + ' | ' + iconSelect.getSelectedValue() + ' | ' + iconSelect.getSelectedFilePath() + document.getElementById("avatar_image").value;
        }
    </script>


    </body>
</html>
