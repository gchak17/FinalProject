<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat</title>
</head>
<body>
	<form onsubmit = "clickOnSend()">
		<div id="chatBox" class="chat=box"></div>
		<input type="text" placeholder="text message" id="chatText" size="30">
		<button type="submit">Send</button>
		<br>
	</form>
	
	<script >
	var chatSocket = new WebSocket("ws://localhost:8081/OOPFinalProject/EnterChatServlet");

	chatSocket.onmessage = function(evt) { onChatMessage(evt) };
	chatSocket.onopen = function(evt) {  };
	chatSocket.onclose = function(evt) { };
	function onChatMessage(evt){
		alert("kill me");
		var json = JSON.parse(evt.data);
		$('#chatBox').append("<p class='username'>"+json.username+"</p><p class='text'>"+":"+json.message+"</p><br/>");
		$('#chatBox').scrollTop($('#chatBox')[0].scrollHeight);
	}


	function clickOnSend(){
		chatSocket.send($('#chatText').val());
	    $('#chatText').val("")
	}</script>
</body>
</html>
